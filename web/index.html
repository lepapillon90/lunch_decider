<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="점심결정사">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>점심결정사</title>
  <link rel="manifest" href="manifest.json">
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=vhx2yw8mqw"></script>
  <script>
    window.initNaverMap = function(elementId, lat, lng) {
      if (typeof naver === 'undefined') {
        console.error("Naver Map SDK not loaded");
        return;
      }
      var mapOptions = {
        center: new naver.maps.LatLng(lat, lng),
        zoom: 16
      };
      var map = new naver.maps.Map(document.getElementById(elementId), mapOptions);
      
      new naver.maps.Marker({
        position: new naver.maps.LatLng(lat, lng),
        map: map
      });
    }
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
